<html lang="en">

    <!-- Fonts awesome Icon  -->

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>zen-work</title>

  <body>
    <!-- ===================== Header Area Start =========================== -->
    <!-- ===================== Header Area Start  ========================== -->

        <div class="container">
         <div class="row">

            <h1>Page about </h1>
           
            <div class="animsition">
              <a href="index.html" class="animsition-link" data-animsition-out-class="rotate-in-lg"
              data-animsition-out-duration="2000">animsition link 1</a>
              <a href="about.html" class="animsition-link" data-animsition-in-class="rotate-in-lg"
              data-animsition-in-duration="1000">animsition link 2</a>
            </div>

         </div>
        </div>



  <!-- ==================== Jquery links And Bootstap js =================== -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    
   <script src="plugin/animsition-master/dist/js/animsition.min.js"></script>

    <!-- <script src="assets/js/popper.min.js"></script> -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom js  -->
    <script src="assets/js/script.js"></script>
    <script>
       $( function() {
          
       

      });
      $(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
    </script>
   
  </body>
</html>
